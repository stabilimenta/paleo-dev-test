<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Website Developer Test for {site_name}</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
<!-- 
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
 -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="/js/flexslider/flexslider.css?ver=4.9.8' ">
		<link rel="stylesheet" href="/css/styles.css?r5">
		<!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type='text/javascript' src='/js/flexslider/jquery.flexslider-min.js?ver=2.1'></script>
		<script type='text/javascript' src='/js/paleo.js'></script>
	</head>
	<body id="home-page">
		<div class="container-fluid" id="header">
			<div class="container nav-container">
				<nav class="navbar navbar-expand-md">
					<a class="brand navbar-brand" href="./">{site_name}</a>
					<button type="button" class="navbar-toggler" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
						<span>Menu</span>
					</button>
					<div class="collapse navbar-collapse navbar-right" id="main-menu">
						{paleo_main_nav}
						<form class="form-inline my-2 my-lg-0">
							<input class="search" type="search" aria-label="Search">
							<button class="submit" type="submit">Search</button>
						</form>
					</div>
				</nav>
			</div>
			<div class="container">
	
				<div class="flexslider">
					<ul class="slides">
						{exp:channel:entries channel="pages" category="9" limit="4" sort="asc"}
						<li class="slide-{count}">
							<div class="row flex-md-row-reverse align-content-md-center slider-wrap">
								<div class="col-12 col-md-7 align-self-md-center image-wrap">
								{if slideshow_image}
									{slideshow_image}
										<img src="{slideshow_image:slideimage}" width="{width:slideimage}" height="{height:slideimage}" alt="{title}">
									{/slideshow_image}
								{/if}
								</div>
								<div class="col-12 text-center text-md-left col-md-5 align-self-md-center text-wrap">
									<h2>{title}</h2>
									{page_content}
								</div>
							</div>
						</li>	
						{/exp:channel:entries}
					</ul>
				</div>

			</div>
		</div>
